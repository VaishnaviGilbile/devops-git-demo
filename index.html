<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Home Template</title>
</head>

<body>
    <div class="header">
        <h1>Gym Management System</h1>
    </div>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Trainer</a></li>
            </ul>
        </nav>
    </div>
    <br>
    <span><marquee> Gym opens at 6:00 AM </marquee></span><br><br>
    <div class="container">
        <div class="box-body">
            <h3 class="box-title">
                Members
            </h3>
            <div class="member-body"><br>
                <p>Total no. of members:</p><br>
                <button type="button" class="button">View Members</button>
            </div>
        </div>
        <div class="box-body">
            <h3 class="box-title">
                Plans
            </h3>
            <div class="plan-body"><br>
                <p>Total plans:</p><br>
                <button type="button" class="button">View Plans</button>
            </div>
        </div>
        <div class="box-body">
            <h3 class="box-title">
                Trainers
            </h3>
            <div class="trainer-body"><br>
                <p>Total no. of trainers:</p><br>
                <button type="button" class="button">View Trainers</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
